<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html转义</title>
</head>
<body>
    {{ content }}
    <br>
    <br>
    使用safe关闭转义: <br>
    {{ detail|safe }}
    <br>
    <br>
    使用autoescape关闭转义： <br>
    {% autoescape off %}
        {{ content }}
        {{ detail }}
    {% endautoescape %}
    <br>
    <br>
{#    模板硬编码中的字符串默认不会转义#}
    模板硬编码： <br>
    {{ test|default:'<h1>hello<h1>' }}
    手动进行转义: <br>
    {{ test|default:'&lt;h1&gt;hello&lt;/h1&gt;' }}
</body>
</html>
