<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>
    {#上传方式必须为post， 编码方式必须为multipart/form-data#}
    <form method="post" enctype="multipart/form-data" action="/upload_handle">
        {% csrf_token %}
        <input type="file" name="pic"> <br>
        <input type="submit" value="上传">
    </form>
</body>
</html>
