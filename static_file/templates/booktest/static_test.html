<!DOCTYPE html>
{#加载静态文件配置#}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态文件</title>
</head>
<body>
    <img src="/static/images/mm.jpg" >
    {# 如果更改setting中的STATIC_url为abc,那么添加图片应给写为#}
    {# <img src="/abc/images/mm.jpg" alt="">#}
    动态获取STATIC_URL,拼接静态文件路径： <br>
    {#static是静态文件的配置#}
    <img src="{% static 'images/mm.jpg' %}" >
</body>
</html>
